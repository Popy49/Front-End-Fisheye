<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">

      </div>
      <div class="sort">
        <label for="sorting">Filter par :</label>
        <select class="contact_button" name="sorting" id="sorting" onchange="getSort(this)">
          <option value="Popularité" >Popularité</option>
          <option value="Date" >Date</option>
          <option value="Titre">Titre</option>
      </select>
      </div>
      <div class="photograph-grid"></div>
      <div class="lala"></div>
    </main>

    <div class="lightbox">
      <!-- <button class="lightbox__close">X</button>
      <button class="lightbox__next">-></button>
      <button class="lightbox__previous"><-</button> -->
    </div>




    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/api/api.js"></script>
    <!-- <script src="scripts/models/photographe.js"></script>
    <script src="scripts/models/Photos.js"></script>
    <script src="scripts/template/PhotosList.js"></script>
    <script src="scripts/template/photographerBande.js"></script> -->
    <script src="scripts/factories/Photographer.js"></script>
    <!-- <script src="scripts/pages/index.js"></script> -->
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>
