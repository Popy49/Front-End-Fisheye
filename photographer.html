<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <section class="lightbox">
      <h2 hidden>Modale images</h2>
    </section>
    <section id="contact_modal">
      <h2 hidden>Modale contact</h2>
    </section>

    <main id="main">
      
      <section class="photograph-header" role="banner">
        <h2 hidden>Photographer informations</h2>
      </section>

      <section class="sort">
        <h2 hidden>sort images by</h2>
        <label for="Order-by">Filter par :</label>
        <select class="primary_button" name="Order-by" id="Order-by" aria-label="Order by" onchange="getSort(this)">
          <option id="Popularité" value="Popularité" aria-labelledby="Popularité">Popularité</option>
          <option id="Date" value="Date" aria-labelledby="Date">Date</option>
          <option id="Titre" value="Titre" aria-labelledby="Titre">Titre</option>
        </select>
      </section>

      <section class="photograph-grid">
        <h2 hidden>Thumbnails</h2>
      </section>
      <section class="total">
        <h2 hidden>Total likes and price</h2>
      </section>

    </main>

    <!-- API -->
    <script src="scripts/api/api.js"></script>
    <!-- Photographer FACTORY -->
    <script src="scripts/factories/photographer.js"></script>
    <!-- Utils - Lightbox-->
    <script src="/scripts/utils/lightbox.js"></script>
    <!-- Utils - Modale-->
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- PAGES -->
    <script src="scripts/pages/photographer.js"></script>
    
    
  </body>
</html>
