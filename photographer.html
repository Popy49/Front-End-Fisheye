<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="lightbox"></div>

      <div id="contact_modal"></div>

      <div class="photograph-header"></div>

      <div class="sort">
        <label for="sorting">Filter par :</label>
        <select class="primary_button" name="sorting" id="sorting" onchange="getSort(this)">
          <option value="Popularité" >Popularité</option>
          <option value="Date" >Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <div class="photograph-grid"></div>
      <div class="total"></div>
      <div class="lala"></div>
    </main>

    <!-- API -->
    <script src="scripts/api/api.js"></script>
    <!-- Photographer FACTORY -->
    <script src="scripts/factories/photographer.js"></script>
    <!-- Utils - Lightbox-->
    <script src="/scripts/utils/lightbox.js"></script>
    <!-- Utils - Modale-->
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- PAGES -->
    <script src="scripts/pages/photographer.js"></script>
    
    
  </body>
</html>
